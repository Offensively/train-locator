<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src = "../assets/stationData.js"></script>
        <script type="text/javascript" src = "../assets/api.js"></script>
        <script type="text/javascript" src = "../assets/navbar.js"></script>

        <link rel="stylesheet" href="../assets/vars.css">
    </head>
    <body>
        <div id="mainView">
            <svg class="connector-line-svg-back"><line class="connector-line-back" id="connector-line-back" stroke="black"/></svg>
            <svg class="connector-line-svg-front"><line class="connector-line-front" id="connector-line-front" stroke="white"/></svg>
            <div class="content">
                <div class="stations">
                    <ul>
                        <li><span class="location-dot" id="fromLocDot"></span><input type="text" id="from" placeholder="From"><div id="StationSuggestionsFrom"></div></li>
                        <li><span class="location-dot" id="toLocDot"></span><input type="text" id="to" placeholder="To (Optional)"><div id="StationSuggestionsTo"></div></li>
                    </ul>
                    <button class="find-button" id="findTrainsBtn">Where's My Train?</button>
                </div>
            </div>
        </div>
        <div id="findTrainsView">
            <div class="findTrainsHeader">
                <h1 id="findTrainsHeader"></h1>
            </div>
            <div id="findTrainsContent"></div>
        </div>
        <div id="viewTrainView">
            <svg class="connector-line-svg-track"><line class="connector-line-track" id="connector-line-track" stroke="rgb(65, 65, 65)"/></svg>
            <svg class="connector-line-svg-train-front"><line class="connector-line-train-front" id="connector-line-train-front" stroke="white"/></svg>
            <div class="viewTrainHeader">
                <h1 id="viewTrainHeader"></h1>
            </div>
            <span class="train-location-dot" id="trainDot"></span>
            <div id="viewTrainContent">
                <ul class="locations-list" id="viewTrainContentUl"></ul>
            </div>
        </div>
    </body>

    <script>
        function backOneView() {
            if (currentView == "viewTrainView") {
                document.getElementById("viewTrainView").style.display = "none";
                document.getElementById("findTrainsView").style.display = "block";
            }  else if (currentView == "findTrainsView") {
                document.getElementById("findTrainsView").style.display = "none";
                document.getElementById("mainView").style.display = "block";
            }
        }

        function setFromStation(station) {
            document.getElementById("from").value = station;
            try {
                document.getElementById("stationselectlistfrom").remove();
            } catch (e) {
                // Do nothing
            }
        }

        function setToStation(station) {
            document.getElementById("to").value = station;
            try {
                document.getElementById("stationselectlistto").remove();
            } catch (e) {
                // Do nothing
            }
        }

        async function startTrackTrain(serviceID) {
            const service = await getDataOfTrain(serviceID);
            if (service.error) {
                console.log(service.error);
                return;
            }
            const callingPoints = service.callingPoints;
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value ? document.getElementById("to").value : callingPoints[callingPoints.length - 1].locationName;
            const fromIndex = callingPoints.findIndex((callingPoint) => callingPoint.locationName == from);
            const toIndex = callingPoints.findIndex((callingPoint) => callingPoint.locationName == to);
            const fromCallingPoint = callingPoints[fromIndex];
            const toCallingPoint = callingPoints[toIndex];

            document.getElementById("viewTrainHeader").innerHTML = from + " to " + to;

            for (let i = 0; i < callingPoints.length; i++) {
                const callingPoint = callingPoints[i];
                const li = document.createElement("li");
                const dot = document.createElement("span");
                dot.classList.add("location-dot-grey");
                if (callingPoint.locationName == from) {
                    dot.classList.add("location-dot");
                    dot.id = "fromLocDot";
                } else if (callingPoint.locationName == to) {
                    dot.classList.add("location-dot");
                    dot.id = "toLocDot";
                } else {
                    li.classList.add("containing-grey-dot");
                }
                if (i == 0) {
                    dot.id = "startLocDot";
                } else if (i == callingPoints.length - 1) {
                    dot.id = "endLocDot";
                }

                li.id = "location-dot-" + callingPoint.crs.toLowerCase();
                li.appendChild(dot);
                li.appendChild(document.createTextNode(callingPoint.locationName));
                document.getElementById("viewTrainContentUl").appendChild(li);
            }

            connectTrainTrackLocDots();
            updateTrackTrain(serviceID);
        }

        let updateBuffer = 100;
        let lastPercent = 0;
        let lastSpeed = 0;
        let lastTrainLocTop = 0;
        let lastLineColor = "green";
        async function updateTrackTrain(serviceID) {
            try {
                const trainLocDot = document.getElementById("trainDot");
                if (updateBuffer == 100) {
                    const service = await getDataOfTrain(serviceID);
                    if (service.error) {
                        console.log("Error: " + service.error);
                        return;
                    }
                    console.log(service);
                    switch (service.status) {
                        case "atStation":
                            const stationAt = service.stationCode;
                            const stationAtLocDot = document.getElementById("location-dot-" + stationAt.toLowerCase()).getElementsByTagName("span")[0].getBoundingClientRect();
                            trainLocDot.style.left = (stationAtLocDot.x + stationAtLocDot.width / 2 - trainLocDot.offsetWidth / 2 - 6.2) + "px";
                            trainLocDot.style.top = stationAtLocDot.top - 20 + "px";
                            connectTrainPastLocDot("green");
                            lastLineColor = "green";
                            break;
                        case "betweenStations":
                            const stationDeparting = stationByName[service.stationDeparted];
                            const stationDepartingLocDot = document.getElementById("location-dot-" + stationDeparting.toLowerCase()).getElementsByTagName("span")[0].getBoundingClientRect();
                            const stationArriving = stationByName[service.stationArriving];
                            const stationArrivingLocDot = document.getElementById("location-dot-" + stationArriving.toLowerCase()).getElementsByTagName("span")[0].getBoundingClientRect();
                            const percent = service.percentDone;
                            const newSpeed = service.speed / 10;
                            const trainLocTop = stationDepartingLocDot.top - 10 + (stationArrivingLocDot.top - stationDepartingLocDot.top - 20) * (percent / 100);
                            trainLocDot.style.top = trainLocTop + "px";
                            trainLocDot.style.left = (stationArrivingLocDot.x + stationArrivingLocDot.width / 2 - trainLocDot.offsetWidth / 2 - 6.2) + "px";
                            console.log(stationArrivingLocDot.top - stationDepartingLocDot.top - 20)
                            console.log((stationArrivingLocDot.top - stationDepartingLocDot.top - 20) * (percent / 100))

                            lastPercent = percent;
                            lastSpeed = newSpeed;
                            break;
                        case "almostAtStation":
                            const stationAlmostAt = service.stationCode;
                            const stationAlmostAtLocDot = document.getElementById("location-dot-" + stationAlmostAt.toLowerCase()).getElementsByTagName("span")[0];
                            trainLocDot.style.top = stationAlmostAtLocDot.style.top;
                            connectTrainPastLocDot("orange");
                            lastLineColor = "orange";
                            break;
                        default:
                            console.log("Unknown status: " + service.status);
                            break;
                    }
                    lastTrainLocTop = trainLocDot.style.top;
                    updateBuffer = 0;
                } else {
                    updateBuffer++;
                    trainLocDot.style.top = lastTrainLocTop + (lastSpeed / 10 * updateBuffer);
                    connectTrainPastLocDot(lastLineColor);
                }
                connectTrainPastLocDot("green");
            } catch (e) {
                console.log(e);
            }
            if (currentView == "viewTrainView") {
                setTimeout(updateTrackTrain, 100, serviceID);
            }
        }

        async function trackTrain(serviceID) {
            currentView = "viewTrainView";
            document.getElementById("mainView").style.display = "none";
            document.getElementById("findTrainsView").style.display = "none";
            document.getElementById("viewTrainView").style.display = "block";

            startTrackTrain(serviceID);
        }

        function connectTrainTrackLocDots() {
            const connectorLineTrack = document.getElementById("connector-line-track");
            const from = document.getElementById("startLocDot").getBoundingClientRect();
            const to = document.getElementById("endLocDot").getBoundingClientRect();
            connectorLineTrack.setAttribute("x1", from.x + from.width / 2);
            connectorLineTrack.setAttribute("y1", from.y + from.height / 2);
            connectorLineTrack.setAttribute("x2", to.x + to.width / 2);
            connectorLineTrack.setAttribute("y2", to.y + to.height / 2);
        }

        function connectTrainPastLocDot(color) {
            const connectorLine = document.getElementById("connector-line-train-front");
            const from = document.getElementById("startLocDot").getBoundingClientRect();
            const train = document.getElementById("trainDot").getBoundingClientRect();
            connectorLine.setAttribute("x1", from.x + from.width / 2);
            connectorLine.setAttribute("y1", from.y + from.height / 2);
            connectorLine.setAttribute("x2", train.x + train.width / 2);
            connectorLine.setAttribute("y2", train.y + train.height / 2);
            connectorLine.setAttribute("stroke", color);
        }

        // Setup the view
        let currentView = 'mainView';

        window.addEventListener("DOMContentLoaded", () => {
            const connectorLineFront = document.getElementById("connector-line-front");
            const from = document.getElementById("fromLocDot").getBoundingClientRect();
            const to = document.getElementById("toLocDot").getBoundingClientRect();
            connectorLineFront.setAttribute("x1", from.x + from.width / 2);
            connectorLineFront.setAttribute("y1", from.y + from.height / 2);
            connectorLineFront.setAttribute("x2", to.x + to.width / 2);
            connectorLineFront.setAttribute("y2", to.y + to.height / 2);

            const connectorLineBack = document.getElementById("connector-line-back");
            connectorLineBack.setAttribute("x1", from.x + from.width / 2);
            connectorLineBack.setAttribute("y1", from.y + from.height / 2);
            connectorLineBack.setAttribute("x2", to.x + to.width / 2);
            connectorLineBack.setAttribute("y2", to.y + to.height / 2);
        });

        // AndroidJS
        document.getElementById("findTrainsBtn").addEventListener("click", async () => {
            if (!document.getElementById("from").value) {
                document.getElementById("from").style.border = "1.5px solid red";
                return;
            }
            if (!validStationNames.includes(document.getElementById("from").value)) {
                document.getElementById("from").style.border = "1.5px solid red";
                return;
            }
            if (document.getElementById("to").value)  {
                if (!validStationNames.includes(document.getElementById("to").value)) {
                    document.getElementById("to").style.border = "1.5px solid red";
                    return;
                }
            }
            document.getElementById("from").style.border = "0";
            document.getElementById("to").style.border = "0";

            document.getElementById("mainView").style.display = "none";
            document.getElementById("findTrainsView").style.display = "block";

            const journeyHtml = await getJourney(stationByName[document.getElementById("from").value], document.getElementById("to").value ? stationByName[document.getElementById("to").value] : "null");
            if (document.getElementById("to").value) {
                document.getElementById("findTrainsHeader").innerHTML = document.getElementById("from").value + " to " + document.getElementById("to").value;
            } else {
                document.getElementById("findTrainsHeader").innerHTML = document.getElementById("from").value;
            }
            document.getElementById("findTrainsContent").innerHTML = journeyHtml;
        })

        document.getElementById("from").addEventListener("input", () => {
            const newText = document.getElementById("from").value;
            const oldList = document.getElementById("stationselectlistfrom");
            try {
                oldList.remove();
            } catch (e) {
                // Do nothing
            }
            if (newText <= 0) {
                return;
            }

            let listOfStationsToShow = [];

            if (newText.length <= 3) {
                const crsMatches = validCRS.filter(crs => {
                    if (crs) {
                        return crs.toLowerCase().startsWith(newText.toLowerCase());
                    } else {
                        return false;
                    }
                });
                if (crsMatches.length < 5) {
                    listOfStationsToShow = crsMatches;
                    const stationNameMatches = validStationNames.filter(station => {
                        if (station) {
                            return station.toLowerCase().startsWith(newText.toLowerCase());
                        } else {
                            return false;
                        }
                    });
                    const stationNameMatchesCRS = stationNameMatches.map(station => stationByName[station]);
                    listOfStationsToShow = listOfStationsToShow.concat(stationNameMatchesCRS.slice(0, 5 - crsMatches.length));
                } else {
                    listOfStationsToShow = crsMatches.slice(0, 5);
                }
            } else {
                const stationNameMatches = validStationNames.filter(station => {
                    if (station) {
                        return station.toLowerCase().startsWith(newText.toLowerCase());
                    } else {
                        return false;
                    }
                });
                const stationNameMatchesCRS = stationNameMatches.map(station => stationByName[station]);
                listOfStationsToShow = stationNameMatchesCRS.slice(0, 5);
            }

            listOfStationsToShow = [...new Set(listOfStationsToShow)];

            if (listOfStationsToShow.length <= 0) {
                return;
            }
            let listOfStationsToShowHTML = "";
            listOfStationsToShow.forEach(crs => {
                listOfStationsToShowHTML += `<li class="station" onclick="setFromStation('${stationByCRS[crs]}');">${stationByCRS[crs]} (${crs})</li>`;
            });

            document.getElementById("StationSuggestionsFrom").innerHTML = `<ul class="station-select-list" id="stationselectlistfrom">${listOfStationsToShowHTML}</ul>`;
        });
        document.getElementById("from").addEventListener("blur", () => {
            setTimeout(() => {
                try {
                    document.getElementById("stationselectlistfrom").remove();
                } catch (e) {
                    // Do nothing
                }
            }, 40);
        });

        document.getElementById("to").addEventListener("input", () => {
            const newText = document.getElementById("to").value;
            const oldList = document.getElementById("stationselectlistto");
            try {
                oldList.remove();
            } catch (e) {
                // Do nothing
            }
            if (newText <= 0) {
                return;
            }

            let listOfStationsToShow = [];

            if (newText.length <= 3) {
                const crsMatches = validCRS.filter(crs => {
                    if (crs) {
                        return crs.toLowerCase().startsWith(newText.toLowerCase());
                    } else {
                        return false;
                    }
                });
                if (crsMatches.length < 5) {
                    listOfStationsToShow = crsMatches;
                    const stationNameMatches = validStationNames.filter(station => {
                        if (station) {
                            return station.toLowerCase().startsWith(newText.toLowerCase());
                        } else {
                            return false;
                        }
                    });
                    const stationNameMatchesCRS = stationNameMatches.map(station => stationByName[station]);
                    listOfStationsToShow = listOfStationsToShow.concat(stationNameMatchesCRS.slice(0, 5 - crsMatches.length));
                } else {
                    listOfStationsToShow = crsMatches.slice(0, 5);
                }
            } else {
                const stationNameMatches = validStationNames.filter(station => {
                    if (station) {
                        return station.toLowerCase().startsWith(newText.toLowerCase());
                    } else {
                        return false;
                    }
                });
                const stationNameMatchesCRS = stationNameMatches.map(station => stationByName[station]);
                listOfStationsToShow = stationNameMatchesCRS.slice(0, 5);
            }

            listOfStationsToShow = [...new Set(listOfStationsToShow)];

            if (listOfStationsToShow.length <= 0) {
                return;
            }

            let listOfStationsToShowHTML = "";
            listOfStationsToShow.forEach(crs => {
                listOfStationsToShowHTML += `<li class="station" onclick="setToStation('${stationByCRS[crs]}');">${stationByCRS[crs]} (${crs})</li>`;
            });


            document.getElementById("StationSuggestionsTo").innerHTML = `<ul class="station-select-list" id="stationselectlistto">${listOfStationsToShowHTML}</ul>`;
        });
        document.getElementById("to").addEventListener("blur", () => {
            setTimeout(() => {
                try {
                    document.getElementById("stationselectlistto").remove();
                } catch (e) {
                    // Do nothing
                }
            }, 40);
        });
    </script>
