<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src = "../assets/androidjs.js"></script>
    </head>
    <body>
        <svg class="connector-line-svg-back"><line class="connector-line-back" id="connector-line-back" stroke="black"/></svg>
        <svg class="connector-line-svg-front"><line class="connector-line-front" id="connector-line-front" stroke="white"/></svg>
        <div class="content">
            <div class="stations">
                <ul>
                    <li><span class="location-dot" id="fromLocDot"></span><input type="text" id="from" placeholder="From"></li>
                    <li><span class="location-dot" id="toLocDot"></span><input type="text" id="to" placeholder="To (Optional)"></li>
                </ul>
                <button class="find-button" id="find">Where's My Train?</button>
            </div>
        </div>
    </body>

    <script>
        // Setup the view
        window.addEventListener("DOMContentLoaded", () => {
            const connectorLineFront = document.getElementById("connector-line-front");
            const from = document.getElementById("fromLocDot").getBoundingClientRect();
            const to = document.getElementById("toLocDot").getBoundingClientRect();
            connectorLineFront.setAttribute("x1", from.x + from.width / 2);
            connectorLineFront.setAttribute("y1", from.y + from.height / 2);
            connectorLineFront.setAttribute("x2", to.x + to.width / 2);
            connectorLineFront.setAttribute("y2", to.y + to.height / 2);

            const connectorLineBack = document.getElementById("connector-line-back");
            connectorLineBack.setAttribute("x1", from.x + from.width / 2);
            connectorLineBack.setAttribute("y1", from.y + from.height / 2);
            connectorLineBack.setAttribute("x2", to.x + to.width / 2);
            connectorLineBack.setAttribute("y2", to.y + to.height / 2);
        });

        // AndroidJS
        var android = new AndroidJS();
        android.init();
    </script>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

        :root {
            --background-color: #FCFCFC;
            --primary-color: #46237A;
            --secondary-color: #DC239B;
            --color-blue: #306BAC;
            --color-black: #141B41;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background-color);
        }

        .content {
            z-index: 3;
        }
        
        .stations {
            background-color: var(--primary-color);
            padding: 10px 0 10px 0;
        }

        input[type=text] {
            width: calc(100% - 50px);
            padding: 12px 20px;
            margin: 8px 1px;
            box-sizing: border-box;
            border: none;
            border-radius: 3px;
            z-index: 5;
            position: relative;
        }

        .location-dot {
            height: 20px;
            width: 20px;
            background-color: #fff;
            border-radius: 50%;
            border: 5px solid #000;
            display: inline-block;
            vertical-align: middle;
            margin: 6px;
            position: relative;
            z-index: 3;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            white-space: nowrap;
        }

        .connector-line-svg-front {
            z-index: 4;
            position: absolute;
            overflow: visible;
            width: 100%;
            height: 100%;
        }

        .connector-line-svg-back {
            z-index: 2;
            position: absolute;
            overflow: visible;
            width: 100%;
            height: 100%;
        }

        .connector-line-front {
            stroke-width: 6;
        }

        .connector-line-back {
            stroke-width: 15;
        }

        .find-button {
            background-color: var(--secondary-color);
            width: 95%;
            border: none;
            color: white;
            margin: 0 auto;
            margin-top: 10px;
            display: block;
            padding: 14px 3px;
            text-align: center;
            border-radius: 5px;
            z-index: 5;
            position: relative;
            cursor: pointer;
        }
    </style>
</html>
